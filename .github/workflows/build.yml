name: build

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: zulu
    - name: build
      run: ./gradlew check
    - uses: codecov/codecov-action@v3
      with:
        files: spock-mockable/build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
