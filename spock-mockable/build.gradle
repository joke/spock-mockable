plugins {
    id 'java-library'
    id 'groovy'
    id 'maven-publish'
}

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.0.1'

    compileOnly platform('org.codehaus.groovy:groovy-bom:3.0.9')
    compileOnly platform('org.spockframework:spock-bom:2.1-groovy-3.0')
    compileOnly 'com.google.auto.service:auto-service-annotations:1.0.1'
    compileOnly 'org.junit.platform:junit-platform-launcher'
    compileOnly 'org.codehaus.groovy:groovy'
    compileOnly 'org.spockframework:spock-core'

    implementation 'net.bytebuddy:byte-buddy-agent:1.12.16'
    implementation 'net.bytebuddy:byte-buddy:1.12.16'
    implementation 'org.slf4j:slf4j-api:1.7.36'
}

publishing {
    publications {
        spockMockable(MavenPublication) {
            from components.java
        }
    }
}
