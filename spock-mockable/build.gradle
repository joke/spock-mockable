plugins {
    id 'java-library'
    id 'groovy'
    id 'maven-publish'
}

dependencies {
    compileOnly platform('org.codehaus.groovy:groovy-bom:3.0.8')
    compileOnly platform('org.spockframework:spock-bom:2.0-groovy-3.0')

    compileOnly 'org.codehaus.groovy:groovy'
    compileOnly 'org.spockframework:spock-core'

    implementation 'net.bytebuddy:byte-buddy-agent:1.11.5'
    implementation 'net.bytebuddy:byte-buddy:1.11.6'
    implementation 'org.slf4j:slf4j-api:1.7.31'
}

publishing {
    publications {
        spockMockable(MavenPublication) {
            from components.java
        }
    }
}
