plugins {
    id 'java'
    id 'groovy'
}

dependencies {
    testImplementation platform('org.codehaus.groovy:groovy-bom:2.5.13')
    testImplementation platform('org.spockframework:spock-bom:1.3-groovy-2.5')

    testImplementation project(':spock-mockable')
    testImplementation 'org.spockframework:spock-core'
    testImplementation 'org.objenesis:objenesis:3.1'

    testRuntime 'org.slf4j:slf4j-simple:1.7.30'
    testRuntime 'net.bytebuddy:byte-buddy:1.10.17'
}

test {
    dependsOn ':spock-mockable:jar'
}